apiVersion: v1
kind: PersistentVolume
metadata:
  name: bookstore-db-pv
  labels:
    type: local
spec:
  storageClassName: hostpath
  claimRef:
    name: bookstore-db-pvc
    namespace: bookstore
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  hostPath: 
    path: "/database"
